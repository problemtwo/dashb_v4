<!doctype html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Dashb version 0.4</title>
		<link rel='stylesheet' href='style.css' type='text/css' />
		<script src='main.js'></script>
	</head>
	<body>
		<div id='login'>
			<button id='newuse'>New User</button>
			<button id='signin'>Sign In</button>
			<input id='reader' type='file' hidden/>
		</div>
		<div id='content'>
			<div id='projec' class='cell'><textarea>Project</textarea>   <div class='completion'>55/99</div></div>
			<div id='school' class='cell'><textarea>Schoolwork</textarea><div class='completion'>55/99</div></div>
			<div id='person' class='cell'><textarea>Personal</textarea>  <div class='completion'>55/99</div></div>
			<div id='confid' class='cell'><textarea>Confidence</textarea><div class='completion'>55/99</div></div>
			<div id='happin' class='cell'><textarea>Happiness</textarea> <div class='completion'>55/99</div></div>
			<div id='settin' class='cell'><textarea>Settings</textarea>
				<textarea class='setting' id='set-uname' spellcheck='false' placeholder='Username'></textarea>
				<textarea class='setting' id='set-color' spellcheck='false' placeholder='Color (ex. #fff)'></textarea>
				<textarea class='setting' id='set-dname' spellcheck='false' placeholder='profile.dashb4'></textarea>
				<button class='setting'   id='set-savep'>Save</button>
				<button class='setting'   id='set-logou'>Logout</button>
			</div>
		</div>
	</body>
</html>
